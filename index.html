<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>

<body>
  <div class="container">
    <div class="row u-text-center">
      <h2 class="heading">Meet Guidebooks</h2>
      <p class="paragraph">Discover hundreds of local spots recommended by Airbnb hosts</p>
    </div>
    <div class="row clear-fix">
      <div class="col-1-of-3">
        <div class="card">
          <img class="card__image" src="img/san-francisco.jpg" alt="San Francisco">
          <span class="card__text">San Francisco</span>
        </div>
      </div>
      <div class="col-1-of-3">
        <div class="card">
          <img class="card__image" src="img/new-york.jpg" alt="New York">
          <span class="card__text">New York</span>
        </div>
      </div>
      <div class="col-1-of-3">
        <div class="card">
          <img class="card__image" src="img/london.jpg" alt="London">
          <span class="card__text">London</span>
        </div>
      </div>
    </div>
    <div class="row u-text-center">
      <a href="#" class="btn">See All Guidebooks</a>
    </div>

    <div class="row u-text-center">
      <h2 class="heading">Just for the weekend</h2>
      <p class="paragraph">Discover new, inspiring places close to home.</p>
    </div>
    <div class="row clear-fix">
      <div class="col-1-of-3">
        <div class="card">
          <img class="card__image" src="img/napa.jpg" alt="Napa">
          <span class="card__text">Napa</span>
        </div>
      </div>
      <div class="col-1-of-3">
        <div class="card">
          <img class="card__image" src="img/sonoma.jpg" alt="Sonoma">
          <span class="card__text">Sonoma</span>
        </div>
      </div>
      <div class="col-1-of-3">
        <div class="card">
          <img class="card__image" src="img/san-francisco-2.jpg" alt="San Francisco">
          <span class="card__text">San Francisco</span>
        </div>
      </div>
    </div>
    <div class="row u-text-center">
      <a href="#" class="btn">See All Destinations</a>
    </div>
  </div>
</body>

</html>
